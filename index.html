      <!-- Lightbox Gallery -->
      <dialog id="lightbox" class="lightbox" aria-labelledby="lightbox-title">
        <div class="lightbox__content">
          <div class="lightbox__header">
            <h2 id="lightbox-title" class="lightbox__title">Gallery</h2>
            <button class="lightbox__close" aria-label="Close gallery">
              &times;
            </button>
          </div>
          <div class="lightbox__carousel">
            <!-- Images will be populated by JavaScript -->
          </div>
          <!-- Navigation buttons positioned outside carousel -->
          <button
            class="lightbox__nav-btn lightbox__nav-prev"
            aria-label="Previous image"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
          </button>
          <button
            class="lightbox__nav-btn lightbox__nav-next"
            aria-label="Next image"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
          </button>
          <div class="lightbox__controls">
            <div class="lightbox__dots">
              <!-- Dots will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </dialog>
